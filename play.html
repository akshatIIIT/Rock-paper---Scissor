<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER & SCISSOR</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <h1>ROCK  PAPER &  SCISSOR</h1>
    <div class="firstclass">
        <button class="box1 boxes">Rock</button>
        <button class="box2 boxes">Paper</button>
        <button class="box3 boxes">Scissor</button>
    </div>
    <div class="msgContainer hide">
        <p class="msg">Congratulations</p>
    </div>
    <div class="points_table hide">
        <div class="points">
            <button class="mypoint"></button>
            <h3>Your Points</h3>
        </div>
        <div class="points">
            <button class="yourpoint"></button>
            <h3>Computer Points</h3>
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
